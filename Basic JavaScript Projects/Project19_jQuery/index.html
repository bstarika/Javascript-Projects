<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!-- how to link jQuery library!-->
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                          </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"}); //# targets DOM elements 
                $("#3").click(function() {    // click event, hide will make h1 disappear
                    $('h1').hide();
                });
                $("#1").hide("slow");         //slowly hide animation effect
                $("h1").click(function() {    //event setup using a convenience method
                console.log("You clicked a header!"); //will show in console 
                });
            });
        </script>
</html>
